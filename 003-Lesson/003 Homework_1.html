        <script>

        /*Напишите функцию sum, которая будет возврщать сумму. Количество скобок может быть любым.*/
		
		function sum(a) {
			var b = a;
            return function fn(c) {
                b += c;
				fn.toString = function(){
					return b;
				};				
				return fn; 
			};                
        };

		alert(sum(1)(2));   //1+2=3
		alert(sum(1)(2)(3)); //1+2+3=6
		alert(sum(5)(-1)(2)); //6
		alert(sum(6)(-1)(-2)(-3)); //0
		alert(sum(0)(1)(2)(3)(4)(5)); //15
			
        </script>
