		//Напишите функцию, возвращающую количество собственных вызовов.
		function fn() {
			var numberOfCount = 1;
				function counter() {
					return numberOfCount++;
				}
			return counter;
		}
		var counter = fn();
		alert(counter()); // 1
		alert(counter()); // 2
		alert(counter()); // 3
		alert(counter()); // 4
		alert(counter()); // 5
