        <title>Classwork - task 2</title>
        <script>

            function isEmpty(obj){
				var count = 0;
				for(var key in obj){
					count++;
				}
				if(count != 0) {
					return false;
				}
				return true;
			}; //Создана функция, которая возвращает true, если в объекте нет свойств и false – если хоть одно свойство есть.

			//Проверка
			var obj1 = {};
			alert( isEmpty(obj1) ); // true

			var obj2 = {property: 'some property'};
			alert( isEmpty(obj2) ); // false

        </script>
