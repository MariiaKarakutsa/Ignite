        <title>Classwork - task 1</title>
        <script>

            var user = {
                name: 'Вася',
                surname: 'Петров'
            }; //Создан объект user, имеющий свойство name со значением Вася и свойство surname со значением Петров.
            document.write(user.name + ' ' + user.surname + '<br />');

            user.name = 'Сергей'; //Изменено значение name на Сергей.
            document.write(user.name + '<br />');

            delete user.name; //Удалено свойство name из объекта.
            document.write(user.name + '<br />');

        </script>
