<!DOCTYPE html>
    <html lang="en" xmlns="http://www.w3.org/1999/xhtml">

        <meta charset="utf-8" />
        <title>Homework - task 2</title>
        <script>

            var myArray = [1, 90, 789, 56, 45, 34, 678, 78, -90, -6, 5, 3, 6];
			
			//Применён алгоритм пузырьковой сортировки.
			function bubbleSort(arr) {
				for (var i = 0, len = arr.length - 1; i < len; i++) { //Перебор n-1 итераций.
					for (var j = 0; j < arr.length - 1 - i; j++) {
						if (arr[j+1] < arr[j]) { //Сравнение чисел попарно.
							var t = arr[j+1];
							arr[j+1] = arr[j];
							arr[j] = t;
						}
					}
				}                     
			return arr;
				}
			document.write(bubbleSort(myArray)); //Отсортированный массив.
			
        </script>
    </head>

    </body>
