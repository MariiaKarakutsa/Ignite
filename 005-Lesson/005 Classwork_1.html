<!DOCTYPE html>

        <title>Classwork - task 1</title>
        <script>

        /*Напишите функцию printNumber, которая последовательно выводит в консоль числа от 1 до 20,
		с интервалом между числами 100мс. То есть, весь вывод должен занимать 2000мс, в течение которых каждые 100мс
		в консоли появляется очередное число.*/
		

		var counter = 1;
		function printNumber() {
			console.log(counter++ + '<br/>')
		};
		
		var timer = setInterval(printNumber, 100);
		
		setTimeout(function() {
		clearInterval(timer);  
		}, 2000);
		
        </script>
    </head>

    </body>
