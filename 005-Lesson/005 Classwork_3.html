        <script>

        //Напишите функцию, которая принимает один аргумент и возвращает его тип данных.
		//Выполните обработку исключений в случае передачи двух и больше аргументов.
		
		function whatTheType(arg) {
			if (arguments.length > 1) {
				alert("You have to input only one argument!");
			} else {
				return typeof arg;
			}
		}
		
		alert(whatTheType(10));                 // 'number'
        alert(whatTheType(false));              // 'boolean'
        alert(whatTheType("Hello"));            // 'string'
        alert(whatTheType(undefined));          // 'undefined'
        alert(whatTheType(null));               // 'object' (ошибка в языке)
        alert(whatTheType(document.write));     // 'function'
        alert(whatTheType({}));                 // 'object'
        alert(whatTheType([]));                 // 'object'
        alert(whatTheType(new Date));           // 'object'
		alert(whatTheType(10, 12));             // 'You have to input only one argument!'
        </script>
