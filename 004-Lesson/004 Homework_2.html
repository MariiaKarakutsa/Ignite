        <script>

        /*Напишите функцию compose, которая принимает значение в качестве основного параметра
		и произвольное количество функций в качестве дополнительных параметров.
		Функция должна вернуть значение, полученное путем использования основного параметра как аргумента для функций,
		переданных ей в качестве дополнительных аргументов.
		Если функции передан только один параметр, она должна вернуть его значение.*/
		
		function compose(val) {
            for (var i = 1; i < arguments.length; i++){
                val = arguments[i].bind(null, val);
				}
			return val;
			};
			
		var doubleTheValue = function(val) { return val * 2; }
		var addOneToTheValue = function(val) { return val + 1; }
			
		alert(compose(5, doubleTheValue)); //должно вернуться значение 10
		alert(compose(5, doubleTheValue, addOneToTheValue)); // должно вернуться значение  11
		
        </script>
